    #               service_name: Readarr # service name for that widget
    # - Infrastructure:
    #     - Portainer:
    #         href: &url https://portainer.${SECRET_DOMAIN}
    #         icon: portainer.png
    #         description: Docker Container Management
    #         widget:
    #           type: portainer
    #           url: http://voyager.internal:9090
