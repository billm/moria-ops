  settings.yaml: |
    title: Dashboard
    # favicon: https://github.com/walkxcode/dashboard-icons/blob/main/png/heimdall.png
    useEqualHeights: true
    theme: dark
    # background:
    #   image: "https://github.com/billm/moria-ops/blob/main/docs/assets/vincentiu-solomon-ln5drpv_ImI-unsplash.jpg?raw=true"
    #   opacity: 20
    color: slate
    headerStyle: clean
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: true
      showSearchSuggestions: true
      hideVisitURL: true
    layout:
      Applications:
        style: row
        columns: 4
        Home:
          style: column
          icon: mdi-home-analytics
        Media:
          style: column
          icon: mdi-play-circle
        Network:
          style: column
          icon: mdi-network
        Observability:
          style: column
          icon: mdi-chart-line
      Other Services:
        style: row
        columns: 3
        icon: mdi-server
        header: true
        Management:
          style: column
          icon: mdi-cog
        Game Servers:
          style: column
          icon: mdi-space-invaders
        Downloads:
          style: column
          icon: mdi-download-circle
  widgets.yaml: |
    - logo:
        icon: https://raw.githubusercontent.com/joryirving/home-ops/main/docs/src/assets/icons/lds-transparent.png
    - search:
        provider: [duckduckgo, google]
        focus: false
        target: _blank
    - greeting:
        text_size: xl
        text: "Greetings, Citizen."
    - kubernetes:
        cluster:
          cpu: true
          memory: true
          show: true
          showLabel: true
          label: "cluster"
        nodes:
          cpu: true
          memory: true
          show: true
          showLabel: true
    - openmeteo:
        label: Home
        latitude: ${SECRET_LATITUDE}
        longitude: ${SECRET_LONGITUDE}
        units: imperial
        cache: 5
    - datetime:
        text_size: l
        format:
          timeStyle: short
          dateStyle: short
          hourCycle: h23
    # - unifi_console:
