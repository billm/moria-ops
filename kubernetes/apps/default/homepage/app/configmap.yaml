        #     widget:
        #       type: healthchecks
        #       url: https://healthchecks.io/
        #       key: {{HOMEPAGE_VAR_HEALTHCHECK_TOKEN}}
        #       uuid: {{HOMEPAGE_VAR_HEALTHCHECK_UUID}}
        # - Unifi:
